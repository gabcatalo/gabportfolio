<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS</title>
    <link rel="stylesheet" href="vediostyle.css">
    <script src="https://kit.fontawesome.com/8933389d53.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="VCOVER">
        <div class="back">
            <a href="website.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <h2>RENDER IN LUMION 8</h2>

        <div class="container">
            <div class="mainvid">
                <div class="video">
                    <video src="videos/2m.mp4" controls autoplay muted loop></video>
                    <h3 class="title">SIME BUNGALOW HOUSE</h3>
                </div>
            </div>
            <div class="vidlist">
                <div class="vid active">
                    <video src="videos/2m.mp4" controls muted loop></video>
                    <h3 class="title">SIME BUNGALOW HOUSE</h3>
                </div>
                <div class="vid">
                    <video src="videos/1006.mp4" controls muted loop></video>
                    <h3 class="title">GAS STATION</h3>
                </div>
                <div class="vid">
                    <video src="videos/amakan house.mp4" controls muted loop></video>
                    <h3 class="title">AMAKAN HOUSE</h3>
                </div>
                <div class="vid">
                    <video src="videos/maam cha 2 final.mp4" controls muted loop></video>
                    <h3 class="title">BUNGALOW HOUSE</h3>
                </div>
                <div class="vid">
                    <video src="videos/modern h.mp4" controls muted loop></video>
                    <h3 class="title">MODERN HOUSE</h3>
                </div>
                <div class="vid">
                    <video src="videos/lofted.mp4" controls muted loop></video>
                    <h3 class="title">DUPLEX DRESS UP UNIT</h3>
                </div>

            </div>
        </div>

    </div>
    <script>
        let listVideo = document.querySelectorAll('.vidlist .vid');
        let mainVideo = document.querySelector('.mainvid video');
        let title = document.querySelector('.mainvid .title ');

        listVideo.forEach(video => {
            video.onclick = () => {
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if (video.classList.contains('active')) {
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src
                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                };
            };

        });
    </script>

</body>

</html>
